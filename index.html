<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Timer display -->
    <div class="timer">05:00</div>

    <!-- Custom time input -->
    <div>
        <input type="number" id="customMinutes" placeholder="Min" min="0"> :
        <input type="number" id="customSeconds" placeholder="Sec" min="0" max="59">
        <button onclick="setCustomTime()">Set Time</button>
    </div>

    <!-- Control buttons in one row -->
    <div class="button-container">
        <button class="start">Start</button>
        <button class="pause">Pause</button>
        <button class="reset">Reset</button>
    </div>

    <!-- Attribution text -->
    <div class="attribution">
        This timer app was made by Nadya Karunanayaka as a project for the ENTI 674 class at the Haskayne School of Business, University of Calgary.
    </div>

    <script src="script.js"></script>
</body>
</html>
